<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

</head>

<body>
    <section class="lbox">
        <div class=" text-center fbox">
            <h1 class=""> Log In</h1>
            <form class=" form mt-4">
                <feildset>
                    <label for="username "> Username </label>
                    <input type="text" id="username" placeholder="Enter your username" required>

                    <label for="password"> Password </label>
                    <input type="password" id="password" placeholder="Enter your password " required>

                    <button class="mt-3 button" type="Submit">Sign In</button>

                    <br><a href="resetpassword.html" class="link">Forgot Password?</a>

                    <div class="mt-3"> Don't Have an Account? <a href="signup.html"> Sign Up</a></div>

                </feildset>

            </form>
        </div>
    </section>
</body>

</html>
